<div class="container">
  <div class="form">
  <div class="form-group">
  <label>Code</label>
  <input [(ngModel)]="code.code" class="form-control">
  </div>
  <div class="form-group">
    <label>Tile</label>
    <input [(ngModel)]="code.title" class="form-control">
  </div>
  
  <div formArrayName="items" *ngFor="let item of slidesForm.get('items').controls; let i = index;">
    <div [formGroupName]="i">
      <input formControlName="name" placeholder="Item name">
      <input formControlName="description" placeholder="Item description">
      <input formControlName="price" placeholder="Item price">
    </div>
    <button (click)="delete(i)" class="btn btn-danger delete">Delete</button>
  </div>
  <button (click)="addItem()" class="btn btn-success">addItem</button>
  <button (click)="save()" class="btn btn-success save">Save</button>
  <button (click)="reset()" class="btn btn-primary reset">Reset</button>
</div>
</div>
